<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>global variable using window</title>
</head>
<body>
    <script>
        function abc(){
            window.x = "this is a global variable with window"
            document.write(window.x,"<br>")
        }
        abc();
        document.write(window.x)
    </script>
</body>
</html>
