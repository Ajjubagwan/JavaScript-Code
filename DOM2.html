<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example document.getElementBYID</title>
</head>
<body>
    <form>
        Enter your mobile no:<br>
        <input type = "text"  id="mobile" ><br>
        <input type="button" value = "show mobile no" onclick = "shownumber()">

    </form>
    <script>
        function shownumber(){
            var mobile = document.getElementById("mobile").value;
            alert("Mobile no is : " + mobile);
        }
    </script>
</body>
</html>
