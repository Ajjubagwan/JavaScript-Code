<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x = 5;
        y = 9;
        z = 2
        document.write("bitwise And : ",x&y,"<br>");
        document.write("bitwise or : ",x|y,"<br>");
        document.write("bitwise xor : ",x^y,"<br>");

        document.write("Not operator : ",~x,"<br>");
        document.write("left shift",x<<z,"<br>");
        document.write("right shift",x>>z);
        
    </script>
</body>
</html>
